<style>
.item {
  height: 50px;
  width: 100%;
  border: 1px solid green;
  display: inline-flex;
  justify-content: center;
  align-items: center;
}
</style>
<div style="display: flex;">
  <div
    [cdkDropListData]="numbers"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    [cdkDropListConnectedTo]="otherList"
    #firstList="cdkDropList"
    style="width: 25%; border: solid red 1px; background: lightpink">
    <div cdkDrag *ngFor="let number of numbers" class="item">{{ number }}</div>
  </div>
  <div
    [cdkDropListData]="otherNumbers"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    [cdkDropListConnectedTo]="firstList"
    #otherList="cdkDropList"
    style="width: 25%; border: solid blue 1px; background: lightblue">
    <div cdkDrag *ngFor="let number of otherNumbers" class="item">{{ number }}</div>
  </div>
</div>
